globals:
  cache:
    base_dir: cache_data/

services:
  tms:
  wms:
    md:
      title: MapProxy test fixture

layers:
  - name: bad_gpkg_srs
    title: TMS Cache Layer
    sources: [bad_gpkg_cache_res]

caches:
  bad_gpkg_cache_res:
    grids: [new_grid]
    sources: []
    cache:
      type: geopackage
      filename: ./cache.gpkg
      table_name: cache
      tile_lock_dir: ./testlockdir

grids:
  new_grid:
    srs: EPSG:900913
    res: [1000,100,10]

sources:
  tms:
    type: tile
    url: http://localhost:42423/tiles/%(tc_path)s.png

